<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - StyleModerne</title>
    <link rel="stylesheet" href="produit.css">
    <script src="produit.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">StyleModerne</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="collection.html">Collections</a></li>
            <li><a href="about.html">À Propos</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section class="product-details">
        <img id="product-image" src="" alt="Produit" class="product-image">
        <div class="product-info">
            <h1 id="product-title"></h1>
            <p class="price" id="product-price"></p>
            <p class="description" id="product-description"></p>
            <label for="size">Taille :</label>
            <select id="size" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <button class="btn-primary">Ajouter au panier</button>
        </div>
    </section>

    <footer>
        <p>© 2024 StyleModerne. Tous droits réservés.</p>
    </footer>
</body>
</html>
